<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Calculator</title>
        <link href="./images.png" rel="icon">
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear"><i class="fa-solid fa-c"></i></button>
					<button class="operator" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/"><i class="fa-solid fa-divide"></i></button>
					<button class="number" id="7"><i class="fa-solid fa-7"></i></button>
					<button class="number" id="8"><i class="fa-solid fa-8"></i></button>
					<button class="number" id="9"><i class="fa-solid fa-9"></i></button>
					<button class="operator" id="*"><i class="fa-solid fa-xmark"></i></button>
					<button class="number" id="4"><i class="fa-solid fa-4"></i></button>
					<button class="number" id="5"><i class="fa-solid fa-5"></i></button>
					<button class="number" id="6"><i class="fa-solid fa-6"></i></button>
					<button class="operator" id="-"><i class="fa-solid fa-minus"></i></button>
					<button class="number" id="1"><i class="fa-solid fa-1"></i></button>
					<button class="number" id="2"><i class="fa-solid fa-2"></i></button>
					<button class="number" id="3"><i class="fa-solid fa-3"></i></button>
					<button class="operator" id="+"><i class="fa-solid fa-plus"></i></button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0"><i class="fa-solid fa-0"></i></button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="="><i class="fa-solid fa-equals"></i></button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
